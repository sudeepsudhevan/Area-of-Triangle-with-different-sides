<!DOCTYPE html>
<html>
<head>
  <!-- Add the link to the Bootstrap CSS file -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <style>
    /* You can customize the styles here */
    body {
      background-color: black;
    }
    h1 {
      color: green;
    }

    .container {
      max-width: 600px;
      margin-top: 20px;
    }

    .jumbotron {
      background-color: lightblue;
    }

    .alert {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Area of a Triangle</h1>
    <div class="jumbotron">
      <p>Enter the lengths of the three sides:</p>
      <!-- Use the form-group, form-control, and input-group classes to create input fields with labels -->
      <div class="form-group">
        <label for="side1">Side 1:</label>
        <div class="input-group">
          <input id="side1" type="number" class="form-control" placeholder="Enter side 1">
          <div class="input-group-append">
            <span class="input-group-text">cm</span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="side2">Side 2:</label>
        <div class="input-group">
          <input id="side2" type="number" class="form-control" placeholder="Enter side 2">
          <div class="input-group-append">
            <span class="input-group-text">cm</span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="side3">Side 3:</label>
        <div class="input-group">
          <input id="side3" type="number" class="form-control" placeholder="Enter side 3">
          <div class="input-group-append">
            <span class="input-group-text">cm</span>
          </div>
        </div>
      </div>
      <!-- Use the btn and btn-primary classes to create a button -->
      <button onclick="calculateArea()" class="btn btn-primary">Calculate</button>
      <!-- Use the alert and alert-success classes to create an alert box for the result -->
      <div id="result" class="alert alert-success"></div>
    </div>
  </div>

  <!-- Add the script to the Bootstrap JavaScript file -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-1L4Q9yWYRJ0T6CzStLcNIcVRDRHLv8iNNaLk7Ki3TRDI9XoRNtLZK6PAkDD4hP6G" crossorigin="anonymous"></script>

  <!-- Add your JavaScript code here -->
  <script>
    function calculateArea() {
      // Get the input values
      var side1 = Number(document.getElementById("side1").value);
      var side2 = Number(document.getElementById("side2").value);
      var side3 = Number(document.getElementById("side3").value);

      // Check if the sides can form a valid triangle
      if (side1 + side2 > side3 && side2 + side3 > side1 && side3 + side1 > side2) {
        // Use Heron's formula to calculate the area
        var s = (side1 + side2 + side3) / 2;
        var area = Math.sqrt(s * (s - side1) * (s - side2) * (s - side3));
        // Display the result
        document.getElementById("result").innerHTML = "The area of the triangle is " + area.toFixed(2) + " cm<sup>2</sup>";
        // Show the alert box
        document.getElementById("result").style.display = "block";
      } else {
        // Display an error message
        document.getElementById("result").innerHTML = "The sides cannot form a valid triangle";
        // Show the alert box
        document.getElementById("result").style.display = "block";
      }
    }
  </script>
</body>
</html>
